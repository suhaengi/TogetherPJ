<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/sb-and-logis-layout}"
      lang="en">
<meta charset="UTF-8">
<div layout:fragment="content">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Together - profile</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
            href="../../static/assets/vendor/bootstrap/css/bootstrap.min.css"
            rel="stylesheet"
    />

    <!-- Template Main CSS File -->
    <link href="../../static/assets/css/main.css" rel="stylesheet" />
    <style>
        button {
            color: rgb(255, 255, 255);
            background-color: #1b3b4d;
            padding: 8px 22px 10px 22px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-sizing: border-box;
            margin-top: 20px;
            text-align: center;
            display: inline-block;
        }

    </style>
</head>

<body>
<main id="main">

    <!-- Page content-->
    <div class="container py-5 mt-4 mt-lg-5 mb-lg-4 my-xl-5">
        <div class="row pt-sm-2 pt-lg-0">
            <!-- Page content-->
            <div class="col-lg-9 pt-4 pb-2 pb-sm-4">
                <!-- Basic info-->
                <section class="card border-1 py-1 p-md-2 p-xl-3 p-xxl-4 mb-4">
                    <div class="card-body">
                        <div
                                class="d-flex align-items-center mt-sm-n1 pb-4 mb-0 mb-lg-1 mb-xl-3"
                        >
                            <i class="ai-user text-primary lead pe-1 me-2"></i>
                            <h2 class="h4 mb-0">프로필</h2>
                        </div>
                        <div class="d-md-flex align-items-center">
                            <div class="d-sm-flex align-items-center">
                                <!--보여지는 프로필 이미지-->
                                <div class="d-md-flex align-items-center">
                                    <img id="imgId" th:src="@{/member/image?email={param1} (param1=${dto.email})}"
                                         width="300" height="300" style="border-radius: 50%"
                                         th:onerror="this.src='/assets/img/profilenone.png'"
                                    />
                                </div>
                            </div>
                        </div>

                        <div class="row py-4 mb-2 mb-sm-3">
                            <div class="col-md-6 mb-4 mb-md-0">
                                <table class="table mb-0">
                                    <tr>
                                        <td class="border-0 text-muted py-1 px-0">닉네임</td>
                                        <td class="border-0 text-dark fw-medium py-1 ps-3">
                                            [[ ${dto.nickname} ]]
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="border-0 text-muted py-1 px-0">성별</td>
                                        <td class="border-0 text-dark fw-medium py-1 ps-3">
                                            [[ ${dto.gender} ]]
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="border-0 text-muted py-1 px-0">소개글</td>
                                        <td class="border-0 text-dark fw-medium py-1 ps-3">
                                            [[ ${dto.intro} ]]
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="border-0 text-muted py-1 px-0">가입일</td>
                                        <td class="border-0 text-dark fw-medium py-1 ps-3">
                                            [[ ${dto.regDate} ]]
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="border-0 text-muted py-1 px-0">좋아요 수</td>
                                        <td class="border-0 text-dark fw-medium py-1 ps-3">
                                            [[ ${dto.like} ]]
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>


                <!-- 동행후기-->
                <section class="card border-1 py-1 p-md-2 p-xl-3 p-xxl-4 mb-4">
                    <div class="card-body">
                        <div
                                class="d-flex align-items-center mt-sm-n1 pb-4 mb-0 mb-lg-1 mb-xl-3"
                        >
                            <i class="ai-cart text-primary lead pe-1 me-2"></i>
                            <h2 class="h4 mb-0">받은 동행후기</h2>

                        </div>
                        <!-- 받은 후기 목록-->
                        <div class="accordion-item border-top mb-0">
                            <table class="table">
                                <thread>
                                    <tr>
                                        <th>작성자</th>
                                        <th>동행 게시글</th>
                                        <th>장소</th>
                                        <th>날짜</th>
                                        <th>코멘트</th>
                                    </tr>
                                </thread>
                                <tbody>
                                <tr>
                                    <td>동행자1</td>
                                    <td><a href="view.html">춘천갈사람</a></td>
                                    <td>소양강댐</td>
                                    <td>2022.03.01</td>
                                    <td>재밌었어요~</td>
                                </tr>

                                <tr>
                                    <td>동행자2</td>
                                    <td><a href="view.html">춘천갈사람</a></td>
                                    <td>소양강댐</td>
                                    <td>2022.03.01</td>
                                    <td>춘천최고~</td>
                                </tr>

                                <tr>
                                    <td>동행자2</td>
                                    <td><a href="view.html">평창갈사람모집해요</a></td>
                                    <td>평창어딘가</td>
                                    <td>2022.01.01</td>
                                    <td>평창최고~@@@@@@@@@@</td>
                                </tr>

                                </tbody>
                            </table>

                        </div>
                    </div>
                </section>


            </div>
        </div>
    </div>

</main>

    <main id="main">
      <!-- ======= Breadcrumbs ======= -->
      <div class="breadcrumbs">
        <div
          class="page-header d-flex align-items-center"
          style="background-image: url('../static/assets/img/together.jpg')"
        >
          <div class="container position-relative">
            <div class="row d-flex justify-content-center">
              <div class="col-lg-6 text-center">
                <h2>동행 게시판</h2>
                <p>함께 여행할 동행자를 찾아보세요</p>
              </div>
            </div>
          </div>
        </div>
        <nav>
          <div class="container">
            <ol>
              <li><a href="mainpage.html">Home</a></li>
              <li><a href="recruit_board.html"></a>동행 게시판</li>
            </ol>
          </div>
        </nav>
      </div>
      <!-- End Breadcrumbs -->

      <section class="sample-page">
        <div class="container" data-aos="fade-up">
          <p><b>동행자를 찾아보세요!</b></p>
          <br />
          <div id="wrap">
            <form action="/board/search" method="GET">
              <div class="search">
                <input name="keyword" type="text" placeholder="검색어를 입력하세요.">
              </div>
              <button>검색</button>
            </form>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>번호</th>
                <th>제목</th>
                <th>출발날짜</th>
                <th>도착날짜</th>
                <th>조회수</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="board: ${boardList}">
                <td>
                  <span th:text="${board.id}"></span>
                </td>
                <td>
                  <a th:href="@{'/recruit/view?bno=' + ${board.id}}">
                    <span th:text="${board.title}"></span>
                  </a>
                </td>
                <td>
                  <span th:text="*{#temporals.format(board.startdate,'yyyy-MM-dd')}"></span>
                </td>
                <td>
                  <span th:text="*{#temporals.format(board.enddate,'yyyy-MM-dd')}"></span>
                </td>
                <td>
                  <span th:text="${board.viewcount}"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
        <div class="buttonC">
          <button
            class="w-btn"
            type="button"
            onclick="location.href='../recruit/write-form.html' "
          >
            <b>글쓰기</b>
          </button>
        </div>
      <div>
        <span th:each="pageNum : ${pageList}" th:inline="text">
          <a th:href="@{'/?page=' + ${pageNum}}">[[${pageNum}]]</a>
        </span>
      </div>
    </main>

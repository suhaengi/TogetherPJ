<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/sb-and-logis-layout}"
>
<meta charset="UTF-8">
  <body>
  <div layout:fragment="content">

    <main id="main">
      <!-- ======= Breadcrumbs ======= -->
      <div class="breadcrumbs">
        <div class="page-header d-flex align-items-center"
             th:style="'background-image:url('+ @{/assets/img/together.jpg} +');'">
          <div class="container position-relative">
            <div class="row d-flex justify-content-center">
              <div class="col-lg-6 text-center">
                <h2>동행 게시판</h2>
                <p>함께 여행할 동행자를 찾아보세요</p>
              </div>
            </div>
          </div>
        </div>
        <nav>
          <div class="container">
            <ol>
              <li><a href="mainpage.html">Home</a></li>
              <li><a href="recruit_board.html"></a>동행 게시판</li>
            </ol>
          </div>
        </nav>
      </div>
      <!-- End Breadcrumbs -->

      <section class="sample-page">
        <div class="container" data-aos="fade-up">
          <p><b>동행자를 찾아보세요!</b></p>
          <br />
          <div id="wrap">
            <form action="/board/search" method="GET">
              <div class="search">
                <input name="keyword" type="text" placeholder="검색어를 입력하세요.">
              </div>
              <button>검색</button>
            </form>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>번호</th>
                <th>제목</th>
                <th>출발날짜</th>
                <th>도착날짜</th>
                <th>조회수</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="board: ${boardList}">
                <td th:text="${board.id}"></td>
                <td th:text="${board.title}"></td>
                <td th:text="*{#temporals.format(board.startdate,'yyyy-MM-dd')}"></td>
                <td th:text="*{#temporals.format(board.enddate,'yyyy-MM-dd')}"></td>
                <td th:text="${board.viewcount}"></td>
              </tr>
            </tbody>
          </table>

          <div>
            <a class="btn btn-sm btn-secondary ms-auto"
               href="/recruit/write-form">글쓰기</a>

          </div>

        </div>



        <div>
          <span th:each="pageNum : ${pageList}" th:inline="text">
            <a th:href="@{'/?page=' + ${pageNum}}">[[${pageNum}]]</a>
          </span>
        </div>

      </section>
    </main>

    <a   href="#"
         class="scroll-top d-flex align-items-center justify-content-center">
      <i class="bi bi-arrow-up-short"></i>
    </a>

  </div>
  </body>

</html>

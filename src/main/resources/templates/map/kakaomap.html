<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/sb-and-logis-layout}"
      lang="en">
<meta charset="utf-8" />
<div layout:fragment="content">
    <div style="position: relative; top: 100px; margin-bottom: 200px;">
        <div id="map" style="width:1024px;height:800px;margin:0 auto;"></div>
    </div>

<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b80f2dd5c86371b177b1d84afd5bd228"></script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            //center: new kakao.maps.LatLng(37.56759, 126.98737), // 지도의 중심좌표
            center: new kakao.maps.LatLng(38.2071690, 128.5918400), // 지도의 중심좌표
            level: 6, // 지도의 확대 레벨
            mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
        };

    // 지도를 생성한다
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 지도에 확대 축소 컨트롤을 생성한다
    var zoomControl = new kakao.maps.ZoomControl();

    // 지도의 우측에 확대 축소 컨트롤을 추가한다
    map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

    // 지도 중심 좌표 변화 이벤트를 등록한다
    kakao.maps.event.addListener(map, 'center_changed', function () {
        console.log('지도의 중심 좌표는 ' + map.getCenter().toString() +' 입니다.');
    });

    // 지도 확대 레벨 변화 이벤트를 등록한다
    kakao.maps.event.addListener(map, 'zoom_changed', function () {
        console.log('지도의 현재 확대레벨은 ' + map.getLevel() +'레벨 입니다.');
    });

    // 지도 영역 변화 이벤트를 등록한다
    kakao.maps.event.addListener(map, 'bounds_changed', function () {
        var mapBounds = map.getBounds(),
            message = '지도의 남서쪽, 북동쪽 영역좌표는 ' +
                mapBounds.toString() + '입니다.';

        console.log(message);
    });

    // 지도 시점 변화 완료 이벤트를 등록한다
    kakao.maps.event.addListener(map, 'idle', function () {
        var message = '지도의 중심좌표는 ' + map.getCenter().toString() + ' 이고,' +
            '확대 레벨은 ' + map.getLevel() + ' 레벨 입니다.';
        console.log(message);
    });

    // 지도 클릭 이벤트를 등록한다 (좌클릭 : click, 우클릭 : rightclick, 더블클릭 : dblclick)
    kakao.maps.event.addListener(map, 'click', function (mouseEvent) {
        console.log('지도에서 클릭한 위치의 좌표는 ' + mouseEvent.latLng.toString() + ' 입니다.');
    });

    // 지도 드래깅 이벤트를 등록한다 (드래그 시작 : dragstart, 드래그 종료 : dragend)
    kakao.maps.event.addListener(map, 'drag', function () {
        var message = '지도를 드래그 하고 있습니다. ' +
            '지도의 중심 좌표는 ' + map.getCenter().toString() +' 입니다.';
        console.log(message);
    });

</script>

</div>
</html>

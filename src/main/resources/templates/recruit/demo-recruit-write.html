<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css"></th:block>
<!-- 사용자 JS 추가 -->
<th:block layout:fragment="script"></th:block>
<div layout:fragment="content">
  <form action="/recruit/demo-register-write" role="form" method="post" th:object="${}" th:object="${memberFormDto}">
    <div class="form-group">
      <label th:for="title">제목</label>
      <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력해주세요">
      <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldError">Incorrect title</p>
    </div>
    <div class="form-group">
      <label th:for="city">도시</label>
      <input type="text" th:field="*{city}" class="form-control" placeholder="도시 입력">
      <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="fieldError">Incorrect city</p>
    </div>
    <div class="form-group">
      <label th:for="totalCount">총원</label>
      <input type="text" th:field="*{totalCount}" class="form-control" placeholder="모집총원을 입력해주세요">
      <p th:if="${#fields.hasErrors('totalCount')}" th:errors="*{totalCount}" class="fieldError">Incorrect totalCount</p>
    </div>
    <div style="text-align: center">
      <button type="submit" class="btn btn-primary" style="">Submit</button>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
</div>

</html>

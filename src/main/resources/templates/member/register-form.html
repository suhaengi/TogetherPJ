<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/sb-and-logis-layout}">

<head>
  <title>Together Register</title>
</head>
<th:block layout:fragment="preEndHead">
  <style>
      .fieldError {
          color: #bd2130;
      }
  </style>
</th:block>
<body layout:fragment="content">
  <!-- ======= Hero Section ======= -->
  <!-- <section id="hero" class="hero d-flex align-items-center"> -->
  <section
    style="width:100%;min-height:50vh;background-color:var(--color-secondary);background-image:url('/assets/img/hero-bg.png');background-size:cover;background-position:center;position:relative;padding:120px 0 60px 0;"
    id="hero" class="d-flex align-items-center">
    <div class="container">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0 bg-gray-400">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                </div>
                <form class="user">
                  <div class="form-group">
                    <label class="text-dark m-0 p-0">이메일</label>
                    <input type="email" class="form-control form-control-user" id="email"
                      placeholder="이메일을 입력해주세요">
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-1 mb-sm-0">
                      <label class="text-dark m-0 p-0">전화번호</label>
                      <input type="text" class="form-control form-control-user" id="phoneNumber"
                        placeholder="010-xxxx-xxxx">
                    </div>
                    <div class="col-sm-6">
                      <label class="text-dark m-0 p-0">Birth Date</label>
                      <input type="date" class="form-control form-control-user" id="birthDate" placeholder="Last Name">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-1 mb-sm-0">
                      <label class="text-dark m-0 p-0">Nickname</label>
                      <input type="text" class="form-control form-control-user" id="nickname"
                        placeholder="Enter your nickname">
                    </div>
                  </div>
                  <!-- <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input type="text" class="form-control form-control-user" id="exampleFirstName"
                        placeholder="First Name">
                    </div>
                    <div class="col-sm-6">
                      <input type="text" class="form-control form-control-user" id="exampleLastName"
                        placeholder="Last Name">
                    </div>
                  </div> -->
                  <div class="form-group row">
                    <div class="col-sm-6 mb-1 mb-sm-0">
                      <label class="text-dark m-0 p-0">Password</label>
                      <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                        placeholder="Password">
                    </div>
                    <div class="col-sm-6">
                      <label class="text-dark m-0 p-0">Password Check</label>
                      <input type="password" class="form-control form-control-user" id="exampleRepeatPassword"
                        placeholder="Repeat Password">
                    </div>
                  </div>
                  <a href="register2.html" class="btn btn-primary btn-user btn-block">
                    Next
                  </a>
                  <hr>
                  <a href="index.html" class="btn btn-warning btn-user btn-block text-dark">
                    Register with Kakao
                  </a>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" href="forgot-password.html">Forgot Password?</a>
                </div>
                <div class="text-center">
                  <a class="small" href="login.html">Already have an account? Login!</a>
                </div>
              </div>
            </div>
            <div class="col-lg-6 order-1 order-lg-2 hero-img">
              <img src="/assets/sb/img/login.jpg" class="img-fluid mb-3 mb-lg-0 " alt="">
            </div>
          </div>
        </div>
      </div>

    </div>
  </section><!-- End Hero Section -->
</body>
<th:block layout:fragment="script">
  <script th:inline="javascript">
      $(document).ready(function(){
          var errorMessage = [[${errorMessage}]];
          if(errorMessage != null){
              alert(errorMessage);
          }
      });
  </script>
</th:block>
</html>

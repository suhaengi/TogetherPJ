<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<meta charset="utf-8" />

<head>
    <title>Together - Mainpage</title>

<body layout:fragment="content">

<!-- ======= Main Section ======= -->
<section id="hero" class="hero d-flex align-items-center">
    <div class="container">
        <div class="row gy-4 d-flex justify-content-between">
            <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center">
                <h2 data-aos="fade-up">설레는 여행을 함께, 'Together'</h2>
                <p data-aos="fade-up" data-aos-delay="100">
                    Together에서는 지금 여행을 하고 있거나, 혹은 여행을 계획하고 있는 여행자들이 같이 여행할 동행을 구하는 사이트 입니다.
                    지금 바로 동행을 찾아보세요!
                </p>

                <form action="#" class="form-search d-flex align-items-stretch mb-3" data-aos="fade-up"
                      data-aos-delay="200">
                    <input type="text" class="form-control" placeholder="Keyword or City">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>

                <div class="row gy-4" data-aos="fade-up" data-aos-delay="400">

                    <div class="col-lg-3 col-6">
                        <div class="stats-item text-center w-100 h-100">
              <span data-purecounter-start="0" data-purecounter-end="232" data-purecounter-duration="1"
                    class="purecounter"></span>
                            <p>여행자</p>
                        </div>
                    </div><!-- End Stats Item -->

                    <div class="col-lg-3 col-6">
                        <div class="stats-item text-center w-100 h-100">
              <span data-purecounter-start="0" data-purecounter-end="521" data-purecounter-duration="1"
                    class="purecounter"></span>
                            <p>동행 구인글</p>
                        </div>
                    </div><!-- End Stats Item -->

                    <div class="col-lg-3 col-6">
                        <div class="stats-item text-center w-100 h-100">
              <span data-purecounter-start="0" data-purecounter-end="1453" data-purecounter-duration="1"
                    class="purecounter"></span>
                            <p>커뮤니티 글</p>
                        </div>
                    </div><!-- End Stats Item -->

                </div>
            </div>

            <div class="col-lg-5 order-1 order-lg-2 hero-img" data-aos="zoom-out">
                <img src="/assets/img/hero-img.svg" class="img-fluid mb-3 mb-lg-0" alt="">
            </div>

        </div>
    </div>
</section><!-- End Hero Section -->

<main id="main">

    <div class="d-flex justify-content-center">
        <div th:each="item : ${recruitList}">
        <div class="card m-2" style="width: 15rem">
            <!--보여지는 이미지-->
            <div class="d-md-flex align-items-center">
                <img id="imgId" th:src="@{/recruit/image?bno={param1} (param1=${item.id})}" class="card-img-top"
                     width="200" height="200"
                     th:onerror="this.src='/assets/img/noimage.png'"
                />
            </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <h6 class="card-title" th:text="${item.title}">Card title</h6>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item card-text" th:text="|작성자: ${item.recruitWriter.nickname}|"></li>
                        <li class="list-group-item" th:text="|출발 날짜: ${item.startdate}|"></li>
                        <li class="list-group-item" th:text="|도착 날짜: ${item.enddate}|"></li>
                        <li class="list-group-item" th:text="|목적지: ${item.city}|"></li>
                    </ul>
                    <a th:href="@{/recruit/view?bno={param1} (param1=${item.id})}"
                       href="#" class="btn btn-primary">상세보기</a>
                </div>
            </div>
        </div>
    </div>

                    <ul>
                        <li><i class="bi bi-check"></i> 조회수가 높은 자유게시판 게시글 1</li>
                        <li><i class="bi bi-check"></i> 조회수가 높은 자유게시판 게시글 2</li>

            </div>&lt;!&ndash; Features Item &ndash;&gt;

        </div>
    </section>&lt;!&ndash; End Features Section &ndash;&gt;

    <div id="chat-icon">
        <a href="/chat/home.html"><img src="/assets/img/chat.png" alt="채팅 아이콘"></a>

        }
    }
</style>

</script>
